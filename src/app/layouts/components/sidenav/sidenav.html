<div
  class="h-full bg-gray-800 text-white p-4 rounded-r-2xl shadow-2xl relative sidenav-container"
>
  <h1 class="pl-4 text-2xl font-bold mb-8 block md:hidden">Calyndra</h1>

  <!-- Navigation -->
  <nav class="space-y-2">
    <a
      class="nav-item flex items-center py-2 rounded hover:bg-gray-700 transition-colors"
      (click)="onNavigationClick()"
      [ngClass]="{
        'justify-center px-0': isCollapsed(),
        'px-4': !isCollapsed()
      }"
    >
      <mat-icon class="text-gray-300" [class.mr-3]="!isCollapsed()"
        >dashboard</mat-icon
      >
      @if(!isCollapsed()) {
      <span>Dashboard</span>
      }
    </a>
    <a
      class="nav-item flex items-center py-2 rounded hover:bg-gray-700 transition-colors"
      (click)="onNavigationClick()"
      [ngClass]="{
        'justify-center px-0': isCollapsed(),
        'px-4': !isCollapsed()
      }"
    >
      <mat-icon class="text-gray-300" [class.mr-3]="!isCollapsed()"
        >folder</mat-icon
      >
      @if(!isCollapsed()) {
      <span>Projects</span>
      }
    </a>
    <a
      class="nav-item flex items-center py-2 rounded hover:bg-gray-700 transition-colors"
      (click)="onNavigationClick()"
      [ngClass]="{
        'justify-center px-0': isCollapsed(),
        'px-4': !isCollapsed()
      }"
    >
      <mat-icon class="text-gray-300" [class.mr-3]="!isCollapsed()"
        >assignment</mat-icon
      >
      @if(!isCollapsed()) {
      <span>Tasks</span>
      }
    </a>
    <a
      class="nav-item flex items-center py-2 rounded hover:bg-gray-700 transition-colors"
      (click)="onNavigationClick()"
      [ngClass]="{
        'justify-center px-0': isCollapsed(),
        'px-4': !isCollapsed()
      }"
    >
      <mat-icon class="text-gray-300" [class.mr-3]="!isCollapsed()"
        >settings</mat-icon
      >
      @if(!isCollapsed()) {
      <span>Settings</span>
      }
    </a>
  </nav>
</div>
