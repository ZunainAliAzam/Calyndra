<div class="min-h-screen flex items-center justify-center p-4">
  <div
    class="w-full max-w-md bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </h1>
    </div>

    <!-- Login Form -->
    @if(isLoginMode) {
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Username</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Type your username"
            class="w-full pl-10 pr-3 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="loginData.username"
            name="username"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            [type]="showLoginPassword ? 'text' : 'password'"
            placeholder="Type your password"
            class="w-full pl-10 pr-12 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="loginData.password"
            name="password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('login')"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200"
          >
            @if(showLoginPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            } @if(!showLoginPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
              />
            </svg>
            }
          </button>
        </div>
        <div class="flex justify-end">
          <a
            href="#"
            class="text-sm text-gray-500 hover:text-purple-600 transition-colors duration-200"
            >Forgot password?</a
          >
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
      >
        LOGIN
      </button>
    </form>
    }

    <!-- Signup Form -->
    @if(!isLoginMode) {
    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Username</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Type your username"
            class="w-full pl-10 pr-3 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="signupData.username"
            name="signupUsername"
          />
        </div>
      </div>

      <!-- Email Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Email</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <input
            type="email"
            placeholder="Type your email"
            class="w-full pl-10 pr-3 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="signupData.email"
            name="email"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            [type]="showSignupPassword ? 'text' : 'password'"
            placeholder="Type your password"
            class="w-full pl-10 pr-12 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="signupData.password"
            name="signupPassword"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('signup')"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200"
          >
            @if(!showSignupPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            } @if(showSignupPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
              />
            </svg>
            }
          </button>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Confirm your password"
            class="w-full pl-10 pr-12 py-3 border-b border-gray-300 focus:border-purple-500 focus:outline-none bg-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200"
            [(ngModel)]="signupData.confirmPassword"
            name="confirmPassword"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('confirm')"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200"
          >
            @if(showConfirmPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            } @if(!showConfirmPassword) {
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
              />
            </svg>
            }
          </button>
        </div>
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
      >
        SIGN UP
      </button>
    </form>
    }
    <!-- Social Login Section -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-500 mb-4">
        Or {{ isLoginMode ? "Sign Up" : "Sign In" }} Using
      </p>
      <div class="flex justify-center space-x-4">
        <!-- Apple -->
        <button
          class="w-12 h-12 bg-black rounded-full flex items-center justify-center hover:bg-gray-800 transform hover:scale-110 transition-all duration-200 shadow-lg"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"
            />
          </svg>
        </button>

        <!-- GitHub -->
        <button
          class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center hover:bg-gray-900 transform hover:scale-110 transition-all duration-200 shadow-lg"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </button>

        <!-- Google -->
        <button
          class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 transform hover:scale-110 transition-all duration-200 shadow-lg"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Toggle Section -->
    <div class="mt-8 text-center">
      <p class="text-sm text-gray-500 mb-2">
        {{
          isLoginMode ? "Don't have an account?" : "Already have an account?"
        }}
      </p>
      <button
        (click)="toggleMode()"
        class="text-purple-600 font-semibold hover:text-purple-700 transition-colors duration-200"
      >
        {{ isLoginMode ? "SIGN UP" : "LOGIN" }}
      </button>
    </div>
  </div>
</div>
